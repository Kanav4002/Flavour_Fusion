<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe - FlavorFusion</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/add-recipe.css">  <!-- This line should be present -->
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">FlavorFusion</a>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/add-recipe">Add Recipe</a></li>
                <li><a href="/recipes">Browse Recipes</a></li>
                <li><a href="/meal-planner">Meal Planner</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout">Logout</a></li>
                <li>
                    <button id="themeToggle" class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="recipe-form-container">
        <form id="editRecipeForm" class="recipe-form">
            <h2>Edit Recipe</h2>
            
            <div class="form-group">
                <input type="text" id="title" placeholder="Recipe Title" required>
            </div>

            <div class="form-group">
                <textarea id="description" placeholder="Recipe Description" required></textarea>
            </div>

            <div class="form-group">
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="dessert">Dessert</option>
                    <option value="snack">Snack</option>
                    <option value="beverage">Beverage</option>
                </select>
            </div>

            <div class="form-group">
                <select id="dietaryType" required>
                    <option value="">Select Dietary Type</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="gluten-free">Gluten-Free</option>
                    <option value="dairy-free">Dairy-Free</option>
                    <option value="keto">Keto</option>
                    <option value="paleo">Paleo</option>
                </select>
            </div>

            <div class="form-group">
                <input type="number" id="prepTime" placeholder="Preparation Time (minutes)" required>
            </div>

            <div class="form-group">
                <textarea id="ingredients" placeholder="Ingredients (one per line)" required></textarea>
            </div>

            <div class="form-group">
                <textarea id="instructions" placeholder="Instructions (one step per line)" required></textarea>
            </div>

            <div class="form-group">
                <input type="text" id="tags" placeholder="Tags (comma separated)">
            </div>

            <div class="form-group">
                <input type="text" id="image" placeholder="Image URL">
            </div>

            <button type="submit">Update Recipe</button>
        </form>
    </main>

    <script src="/js/edit-recipe.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
